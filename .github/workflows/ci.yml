name: ci

on:
  push:
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Ruff
        run: |
          python -m pip install --upgrade pip
          pip install ruff==0.5.7

      - name: Show Ruff version & config
        run: |
          ruff --version
          echo "---- ruff config ----"
          ruff config

      - name: Ruff (lint, no cache)
        run: |
          ruff clean || true
          ruff check --output-format=github --no-cache .

  compile-smoke:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # Compile-only smoke test (no imports of third-party libs)
      - name: Compile stdlib syntax
        run: python -m compileall -q app
